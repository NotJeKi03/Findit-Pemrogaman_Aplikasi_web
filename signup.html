<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FindIt - Sign Up</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1"></script>
  </head>
  <body>
    <div class="flex justify-center -mb-25">
      <img src="img/logo.png" alt="Logo FindIt" class="w-3xs" />
    </div>
    <div
      class="flex w-full justify-center md:gap-3 gap-0 md:scale-70 md:flex-row-reverse flex-col"
    >
      <div>
        <img class="ml-45 w-2xl" src="img/findit-logo.png" alt="Logo Sign Up" />
      </div>
      <div class="flex flex-col gap-8 p-8">
        <div class="pe-px">
          <h1 class="text-4xl font-semibold pb-4">Create an Account</h1>
          <p class="mb-4">Sign up to get started with FindIt</p>
        </div>
        <!-- Form Sign Up -->
        <form action="proses.php" method="POST" class="flex flex-col gap-4">
          <p class="font-semibold">Full Name</p>
          <input
            type="text"
            name="name"
            placeholder="Enter your full name"
            class="border border-gray-200 px-2 py-1 rounded"
            required
          />
          <p class="font-semibold">Email Address</p>
          <input
            type="email"
            name="email"
            placeholder="Enter your email"
            class="border border-gray-200 px-2 py-1 rounded"
            required
          />
          <p class="font-semibold">Password</p>
          <input
            type="password"
            name="password"
            placeholder="Enter your password"
            class="border border-gray-200 px-2 py-1 rounded"
            required
          />

          <!-- Checkbox "I agree" -->
          <div class="mt-3">
            <input
              type="checkbox"
              id="agree"
              class="form-check-input"
              required
            />
            <label for="agree" class="form-check-label">
              i agree to the
              <a href="#" class="underline">terms and policy</a>
            </label>
          </div>

          <button
            type="submit"
            class="bg-blue-500 text-white rounded-lg p-1 -mt-2 cursor-pointer"
            name="signup"
          >
            Sign Up
          </button>
        </form>

        <div class="flex w-full items-center gap-2">
          <hr class="border border-gray-200 w-full" />
          or
          <hr class="border border-gray-200 w-full" />
        </div>
        <div class="flex gap-8">
          <button
            type="button"
            class="border rounded border-gray-200 px-2 py-1 flex items-center gap-2 cursor-pointer"
            onclick="window.location.href='loginGoogle.html'"
          >
            <i class="ph ph-google-logo"></i> Sign up with Google
          </button>
          <button
            type="button"
            class="border rounded border-gray-200 px-2 py-1 flex items-center gap-2 cursor-pointer"
            onclick="window.location.href='loginApple.html'"
          >
            <i class="ph-fill ph-apple-logo"></i> Sign up with Apple
          </button>
        </div>
        <p class="mt-3 text-center">
          Already have an account?
          <a href="login.html" class="text-blue-500">Sign In</a>
        </p>
      </div>
    </div>
  </body>
</html>
